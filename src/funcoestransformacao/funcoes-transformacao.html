<div flex ng-controller="transformacaoCtrl" style="max-height: 850px;">
    <md-toolbar class="md-small-tb">
        <div class="md-toolbar-tools">
            <h1 flex>Transformação</h1>
        </div>
    </md-toolbar>
    <md-content flex class="toolbar-content" layout="column" style="max-height: 215px;">
        <div flex layout="row">
            <md-input-container flex>
                <label>Transladar X</label>
                <input type="number" ng-model="entradaDeDados.direcao">
            </md-input-container>
            <md-input-container flex>
                <label>Transladar Y</label>
                <input type="number" ng-model="entradaDeDados.direcao">
            </md-input-container>
            <div flex="10">
                <md-button class="md-raised md-primary" ng-click="teste(entradaDeDados)"
                           style="background:blue; margin-top: 19px;">
                    Transladar
                </md-button>
            </div>
        </div>
        <div flex layout="row">
            <md-input-container flex>
                <label>Escalonar X</label>
                <input type="number" ng-model="entradaDeDados.direcao">
            </md-input-container>
            <md-input-container flex>
                <label>Escalonar Y</label>
                <input type="number" ng-model="entradaDeDados.direcao">
            </md-input-container>
            <div flex="10">
                <md-button class="md-raised md-primary" ng-click="teste(entradaDeDados)"
                           style="background:blue;">
                    Escalonar
                </md-button>
            </div>
        </div>
        <div flex layout="row">
            <md-input-container flex>
                <label>Ângulo de Rotação</label>
                <input type="number" ng-model="entradaDeDados.direcao">
            </md-input-container>
            <md-input-container flex>
                <label>Centro de Rotação X</label>
                <input type="number" ng-model="entradaDeDados.direcao">
            </md-input-container>
            <md-input-container flex>
                <label>Centro de Rotação Y</label>
                <input type="number" ng-model="entradaDeDados.direcao">
            </md-input-container>
            <div flex="10">
                <md-button class="md-raised md-primary" ng-click="teste(entradaDeDados)"
                           style="background:blue;">
                    Rotacionar
                </md-button>
            </div>
        </div>
    </md-content>
</div>
