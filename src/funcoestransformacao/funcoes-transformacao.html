<div flex layout="column" class="div-input" style="border-style: groove" ng-controller="transformacaoCtrl">
    <h1>Funções de Transformação</h1>
    <div flex layout="row">
            <div flex layout="row">
                <md-input-container flex>
                    <label>Transladar X</label>
                    <input type="number" ng-model="entradaDeDados.direcao">
                </md-input-container>
                <md-input-container flex>
                    <label>Transladar Y</label>
                    <input type="number" ng-model="entradaDeDados.direcao">
                </md-input-container>
            <md-button class="md-raised md-primary" ng-click="teste(entradaDeDados)"
                       style="background:blue;">
                Transladar
            </md-button>
        </div>
            <div flex layout="row">
                <md-input-container flex>
                    <label>Escalonar X</label>
                    <input type="number" ng-model="entradaDeDados.direcao">
                </md-input-container>
                <md-input-container flex>
                    <label>Escalonar Y</label>
                    <input type="number" ng-model="entradaDeDados.direcao">
                </md-input-container>
            </div>
            <md-button class="md-raised md-primary" ng-click="teste(entradaDeDados)"
                       style="background:blue;">
                Escalonar
            </md-button>
    </div>
    <div flex layout="row">
        <md-input-container flex>
            <label>Ângulo de Rotação</label>
            <input type="number" ng-model="entradaDeDados.direcao">
        </md-input-container>
        <md-input-container flex>
            <label>Centro de Rotação X</label>
            <input type="number" ng-model="entradaDeDados.direcao">
        </md-input-container>
        <md-input-container flex>
            <label>Centro de Rotação Y</label>
            <input type="number" ng-model="entradaDeDados.direcao">
        </md-input-container>

        <md-button class="md-raised md-primary" ng-click="teste(entradaDeDados)"
                   style="background:blue;">
            Escalonar
        </md-button>
    </div>
</div>
