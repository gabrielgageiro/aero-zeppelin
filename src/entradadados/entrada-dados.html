<div flex ng-controller="entradaCtrl as ctrl" style="height:25vh">
    <md-toolbar class="md-small-tb">
        <div class="md-toolbar-tools">
            <h1 flex>Entrada de Dados</h1>
            <md-button id="monitorarAvioes" class="md-raised md-primary" ng-click="changeMonitorarAvioes()">
                {{ctrl.monitorarAvioes ? 'PAUSAR' : 'CONTINUAR'}}
            </md-button>
        </div>
    </md-toolbar>
    <md-content flex class="toolbar-content" layout="column" style="position: relative;height: 85%;overflow: hidden">
        <div flex layout="row" >
            <div flex layout="column" class="div-input" ng-if="ctrl.cartesiano">
                <md-input-container flex style="margin: 0; margin-top: 15px">
                    <label>Posição X</label>
                    <input type="number" ng-model="entradaDeDados.x">
                </md-input-container>
                <md-input-container flex style="margin: 0">
                    <label>Posição Y</label>
                    <input type="number" ng-model="entradaDeDados.y">
                </md-input-container>
            </div>
            <div flex layout="column" class="div-input" ng-if="!ctrl.cartesiano">
                <md-input-container flex style="margin: 0; margin-top: 15px">
                    <label>Raio</label>
                    <input id="raio" type="number" ng-model="entradaDeDados.raio">
                </md-input-container>
                <md-input-container flex style="margin: 0">
                    <label>Angulo</label>
                    <input type="number" ng-model="entradaDeDados.angulo" >
                </md-input-container>
            </div>
            <div flex layout="column" class="div-input" >
                <md-input-container flex style="margin: 0; margin-top: 15px">
                    <label>Velocidade</label>
                    <input type="number" ng-model="entradaDeDados.velocidade">
                </md-input-container>
                <md-input-container flex style="margin: 0">
                    <label>Direção</label>
                    <input type="number" min="0" max="360" ng-model="entradaDeDados.direcao">
                </md-input-container>
            </div>
        </div>
        <div flex="15" layout="row">
            <md-button id="nameEntradaDados" layout-fill class="md-raised md-primary" ng-click="trocaFormaEntradaAviao()">
               {{ctrl.cartesiano ? 'POLAR' : 'CARTESIANO'}}
            </md-button>
            <md-button layout-fill class="md-raised md-primary" ng-click="inserirAviao(entradaDeDados)"
                       style="background:rgb(253, 194, 0);">
                Inserir
            </md-button>
            
        </div>
    </md-content>
</div>
