<div flex style="border-style: groove" ng-controller="entradaCtrl" layout-fill>
    <md-toolbar class="md-small-tb">
        <div class="md-toolbar-tools">
            <h1 flex>Entrada de Dados</h1>
        </div>
    </md-toolbar>
    <md-content flex class="toolbar-content" layout="column">
    <div flex layout="row">
<!--        <div flex layout="column">-->
            <md-input-container flex>
                <label>Posição X</label>
                <input type="number" ng-model="entradaDeDados.x">
            </md-input-container>
<!--        </div>-->
<!--        <div flex layout="column">-->
            <md-input-container flex>
                <label>Posição Y</label>
                <input type="number" ng-model="entradaDeDados.y">
            </md-input-container>
<!--        </div>-->
    </div>
    <div flex layout="row">
        <div flex layout="column">
            <md-input-container flex>
                <label>Raio</label>
                <input type="number" ng-model="entradaDeDados.raio">
            </md-input-container>
        </div>
        <div flex layout="column">
            <md-input-container flex>
                <label>Angulo</label>
                <input type="number" ng-model="entradaDeDados.angulo">
            </md-input-container>
        </div>
    </div>
    <div flex layout="row">
        <div flex layout="column">
            <md-input-container flex>
                <label>Velocidade</label>
                <input type="number" ng-model="entradaDeDados.velocidade">
            </md-input-container>
        </div>
        <div flex layout="column">
            <md-input-container flex>
                <label>Direção</label>
                <input type="number" ng-model="entradaDeDados.direcao">
            </md-input-container>
        </div>
    </div>
    <md-button class="md-raised md-primary" ng-click="inserirAviao(entradaDeDados)"
               style="background:rgb(253, 194, 0);">
        Inserir
    </md-button>
    </md-content>
</div>
