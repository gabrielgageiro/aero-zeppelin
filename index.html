<!DOCTYPE html>
<html lang="pt-br" ng-app="app">

<head>
    <title>Aero Zeppelin</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="Led-zeppelin-1.png"/>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="node_modules/angular-resource/angular-resource.min.js"></script>
    <script src="node_modules/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="my-app.js"></script>
    <script src="index-controller.js"></script>
    <script src="src/entradadados/entrada-dados-controller.js"></script>
    <script src="src/funcoestransformacao/funcoes-transformacao-controller.js"></script>
    <script src="src/funcoesrastreamento/funcoes-rastreamento-controller.js"></script>
    <script src="src/grid/grid-controller.js"></script>
    <script src="src/console/console-controller.js"></script>
    <script src="src/models/aviao-factory.js"></script>
    <script src="src/models/aviao.js"></script>
    <script src="src/models/MessageService.js"></script>
    <script src="src/console/ConsoleService.js"></script>
    <img id="aviaoImg" src="/img/airplane.svg" height="10" width="10">
</head>
<body layout="column" ng-controller="indexCtrl">
<div layout="row" flex style="overflow: hidden">
    <div flex="25" layout="column">
        <div flex="30" ng-include="'src/funcoesrastreamento/funcoes-rastreamento.html'"></div>
        <div flex="70" ng-include="'src/grid/grid.html'"></div>
    </div>
    <div flex layout="column">
        <div flex="50">
            <div style="height: 50vh" class="canvas">
                <canvas id="radar" style="border: red;border-style: groove"></canvas>
            </div>
        </div>
        <div flex ng-include="'src/entradadados/entrada-dados.html'"></div>
        <div flex ng-include="'src/funcoestransformacao/funcoes-transformacao.html'"></div>
    </div>
    <div flex="20" layout="column">
        <div flex ng-include="'src/console/console.html'" ></div>
    </div>
</div>
</body>
</html>
